    <h3 style="left: 500%; font:bold;text-align: center; align-self: auto; color: white ;">Search for your book</h3>
  <div class="row">
    <div class="col-xs-12">
  <form (ngSubmit) = "postDisplayBooksSearch(f)" #f="ngForm" style= "text-align: center; align-self: auto;">
      
    <div>
      <label for="name" style="text-align: center; align-self: auto; color:white ;">Subject Code</label>
      <div class="row">
          <div class="col-xs-12">
      <input type="text"id="name" [(ngModel)]="loginData" maxlength="7"  name = "subject_code"  class="text-uppercase"maxlength="7"  placeholder="ITRW324" style="text-align: center; align-self: auto; width: 1170px; color: black;">
    </div>
    </div>
    </div>
      <label for= "amount" style="color: white ;">Price</label>
      <div class="input-group">
          <span class="input-group-addon">R</span>
          <input type="number" class="form-control" maxlength="7" [(ngModel)]="loginData.price" name = "book_price" class="form-control" maxlength="7" placeholder="500"style=" text-align: center; align-self: auto;" aria-label="Amount (to the nearest dollar)">
          <span class="input-group-addon">.00</span>
        </div>
  <div class="row">
        <div class="col-xs-12">
            <select [(ngModel)]="loginData.type" name = "book_type">
                <option label="Advertisement" id="a">Advertisement</option>
                <option label="Request" id="r" class="text-align = center">Request</option>
              </select>
        <div class="row">
                <div class="col-xs-12">
                    <!-- <span><i class="fas fa-book-open"></i></span> -->
                  <button class="btn btn-info" type="Submit" data-toggle="tooltip" data-placement="bottom" title="Search for your book" style="width: 202px">Search</button>
               </div>
               </div> 
    </div>
  </div>
